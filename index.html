	}
	
	function draw() {
		var rnd1 = rnd2 = 1;
		if (shoot) {
			if (!hasShot) {
				rnd1 = randomNumber(0.97, 1.03);
				rnd2 = randomNumber(0.97, 1.03);
				if (textDown) {
					yText=yText+txtLevel;
					if (yText >= 70) {
						textDown = false;
					}
				}
				else {
					yText=yText-txtLevel;
					if (yText <= 8) {
						textDown = true;
					}
				}
			}
			else {
				// shoot animation

			}
		}
		else {
			if (ballDown) {
				yBall++;
				if (yBall >= 165) {
					ballDown = false;
				}
			}
			else {
				yBall--;
				if (yBall <= 120) {
					ballDown = true;
				}
			}
			if (xBall < 0) {
				xBall = 0;
			}
			else if (xBall > 226) {
				xBall = 226;
			}
		}
		ctx.globalCompositeOperation = 'destination-over';
		ctx.clearRect(0, 0, 256, 192); // clear canvas
		
		ctx.drawImage(basket, 116, 20);
		ctx.drawImage(ball, xBall*rnd1, yBall*rnd2);
		
		if (shoot) {
			ctx.fillStyle = 'rgb(255, 0, 0)';
			ctx.fillRect(0, 1, 10, 20);
			ctx.fillStyle = 'rgb(0, 255, 0)';
			ctx.fillRect(0, 20, 10, 10);
			ctx.fillStyle = 'rgb(255, 0, 0)';
			ctx.fillRect(0, 30, 10, 40);
			ctx.fillStyle = 'black';
			ctx.font = '10px serif';
			ctx.globalCompositeOperation = 'source-over';
			ctx.fillText("x", 1, yText);
		}

		window.requestAnimationFrame(draw);
	}

	function randomNumber(min, max) {
		return Math.random() * (max - min) + min;
	}
	
	//
	document.addEventListener("keypress", function onEvent(event) {
		switch (event.key) {
			case "o":
				xBall=xBall-2;
				break;
			case "p":
				xBall=xBall+2;
				break;
			case "Enter":
				shoot = true;
				break;
		}
	});
	 document.addEventListener('keyup', (event) => {
		const keyName = event.key;
		if (keyName === "Enter") {
			hasShot = true;
		}
	});
	init();

  </script>
